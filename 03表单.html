<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form name="表单名称" method="get" action="#">
			<h3>1.文本框</h3>
			<input type="text" value="初始值" name="mytext" size="30" maxlength="5" />
			<h3>2.密码框</h3>
			<input type="password" />
			<h3>3.提交按钮</h3>
			<input type="submit" value="提交按钮" />
			<h3>4.重置按钮</h3>
			<input type="reset" />
			<h3>5.空按钮</h3>
			<input type="button" value="空按钮" />
			<h3>6.单选框</h3>
			<input type="radio" name="myradio" />A
			<input type="radio" name="myradio" checked=""/>B
			<input type="radio" name="myradio" />C
			<h3>7.复选框</h3>
			<input type="checkbox" disabled=""/>A
			<input type="checkbox" />B
			<input type="checkbox" />C
			<h3>8.上传</h3>
			<input type="file" />
			<h3>9.下拉列表</h3>
			<select>
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
			<h3>10.文本域</h3>
			<textarea></textarea>
		</form>
		<h1>11.其它常用标签</h1>
		<div>文档布局对象，盒子</div>
		<span>文本节点</span>
		<span>文本节点</span>
		<span>文本节点</span>
